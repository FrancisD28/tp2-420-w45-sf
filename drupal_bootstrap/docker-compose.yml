version: '3.1'

services:

  drupal:
    image: mon_drupal
    build: .
    ports:
      - 8080:80
    volumes:
      - /var/www/html/modules
      - /var/www/html/profiles
      - /var/www/html/themes
      - /var/www/html/sites
    restart: always

  postgres:
    image: postgres:10
    environment:
      POSTGRES_PASSWORD: Soleil01
    volumes:
      - drupal-data:/var/lib/postgresql/data
    restart: always
